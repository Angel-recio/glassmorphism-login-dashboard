<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="contenedorL">
        <form action="/iniciar_sesion" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" required id="usuario" name="usuario">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required id="contra" name="contra">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="recuerdame">
                
                <a><label for="#">Olvidaste tu Contraseña?</label></a>
            </div>
            <button type="submit" class="btn">Iniciar</button>

            <div class="registrarLink">
                <p>No tienes cuenta?</p>
                <a href="/registro">Registrate</a>
            </div>
        </form>
    </div>
    
</body>
</html>
